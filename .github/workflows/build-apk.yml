# This GitHub Actions workflow builds your Android APK in the cloud and uploads it as an artifact.
# Place this file in .github/workflows/build-apk.yml in your repo.

name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      - name: Ensure Capacitor Android platform exists
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK with Gradle
        run: |
          export JAVA_HOME="/usr/lib/jvm/temurin-17-jdk-amd64"
          export PATH="$JAVA_HOME/bin:$PATH"
          export JAVA_TOOL_OPTIONS="-Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64"
          java -version
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --refresh-dependencies

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
